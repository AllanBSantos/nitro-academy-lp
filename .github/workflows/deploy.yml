name: Deploy on main merge

on:
  push:
    branches:
      - main

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Run remote deploy script
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "/srv/nitro-monorepo/deploy.sh"

  notify-n8n:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get last 20 commits messages
        id: gitlog
        run: |
          LOG=$(git log --pretty=format:"%h %s" -n 20 | jq -R -s '.')
          echo "log=$LOG" >> $GITHUB_OUTPUT

      - name: Call n8n webhook
        run: |
          curl -X POST "$N8N_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d '{
              "repo": "'"${{ github.repository }}"'",
              "branch": "'"${{ github.ref_name }}"'",
              "commit": "'"${{ github.sha }}"'",
              "actor": "'"${{ github.actor }}"'",
              "log": '${{ steps.gitlog.outputs.log }}'
            }'
        env:
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
